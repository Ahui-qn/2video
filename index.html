
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script2Video-Pro | AI分镜生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #050505; /* Deep Black Base */
        color: #e2e8f0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; 
        margin: 0;
        padding: 0;
      }

      /* --- ACID LIQUID BACKGROUND --- */
      /* Z-Index: 0 (Behind content) */
      .liquid-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: 0; 
        overflow: hidden;
        background: #020005;
      }
      
      .liquid-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px); /* Slightly reduced blur to keep colors distinct while moving fast */
        will-change: transform;
        mix-blend-mode: normal; 
      }
      
      /* 1. Acid Green (The Core) */
      .blob-1 { 
        top: -20%; left: -20%; width: 90vw; height: 90vw; 
        background: radial-gradient(circle, rgba(204,255,0,0.85) 0%, rgba(204,255,0,0) 70%);
        animation: acid-flow 10s infinite alternate ease-in-out;
        opacity: 0.9;
      } 
      
      /* 2. Deep Violet (The Depth) */
      .blob-2 { 
        bottom: -20%; right: -20%; width: 100vw; height: 100vw; 
        background: radial-gradient(circle, rgba(126,34,206,0.9) 0%, rgba(126,34,206,0) 70%);
        animation: deep-flow 14s infinite alternate-reverse ease-in-out;
        opacity: 1;
      } 
      
      /* 3. Electric Blue (The Flow) */
      .blob-3 { 
        bottom: 10%; left: -10%; width: 80vw; height: 80vw; 
        background: radial-gradient(circle, rgba(59,130,246,0.8) 0%, rgba(59,130,246,0) 70%);
        animation: flow-3 12s infinite alternate ease-in-out;
        opacity: 0.9;
      } 
      
      /* 4. Hot Pink (The Accent) */
      .blob-4 { 
        top: 10%; right: 10%; width: 70vw; height: 70vw; 
        background: radial-gradient(circle, rgba(217,70,239,0.8) 0%, rgba(217,70,239,0) 70%);
        animation: flow-4 16s infinite alternate ease-in-out;
        opacity: 0.9;
      }

      @keyframes acid-flow {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(25%, 20%) scale(1.15); }
      }
      @keyframes deep-flow {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-20%, -20%) scale(1.1); }
      }
      @keyframes flow-3 {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(20%, -15%) rotate(20deg); }
      }
      @keyframes flow-4 {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-25%, 25%) scale(0.9); }
      }
      
      h1, h2, h3, h4, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* ACID SCROLLBAR */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border-left: 1px solid #222;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccff00;
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d946ef;
      }
      ::-webkit-scrollbar-corner {
        background: #000;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }

      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
